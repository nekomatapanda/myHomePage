<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFirstPage</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <!--整体页面-->
  <body>
    <!--页面主标题栏-->
    <h1>猫又panda's memo</h1>
    <!--备忘栏-->
    <div class="memoContent">
      <!--页面二级标题栏-->
      <h2>memo</h2>
      <input placeholder="输入待办事项" />
      <p>memo1</p>
      <p>memo2</p>
      <p>memo3</p>
      <p>memo4</p>
    </div>
    <!--标签栏-->
    <div class="wholeTagsContent">
      <!--页面二级标题栏-->
      <h2>tags</h2>
      <!--标签栏主体-->
      <div class="tagsMainContent">
        <!--左侧标签栏-->
        <div class="tagsContent">
          <h3>左侧标签栏</h3>
          <a>网址1</a>
          <a>网址2</a>
          <a>网址3</a>
          <a>网址4</a>
          <a>网址5</a>
        </div>
        <!--中部标签栏-->
        <div class="tagsContent">
          <h3>中部标签栏</h3>
          <a>网址1</a>
          <a>网址2</a>
          <a>网址3</a>
          <a>网址4</a>
          <a>网址5</a>
        </div>
        <!--右侧标签栏-->
        <div class="tagsContent">
          <h3>右侧标签栏</h3>
          <a>网址1</a>
          <a>网址2</a>
          <a>网址3</a>
          <a>网址4</a>
          <a>网址5</a>
        </div>
      </div>
    </div>
  </body>
</html>
